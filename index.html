<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fencing Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggleTimerBtn" onclick="toggleTimer()">Start</button>

    <button id="minusLeftBtn">-</button>
    <button id="plusLeftBtn">+</button>
    <button id="minusRightBtn">-</button>
    <button id="plusRightBtn">+</button>
    <button id="resetPointsBtn">Reset Points</button>

    <button id="yellowCardLeftBtn"></button>
    <button id="redCardLeftBtn"></button>
    <button id="blackCardLeftBtn"></button>
    <button id="yellowCardRightBtn"></button>
    <button id="redCardRightBtn"></button>
    <button id="blackCardRightBtn"></button>
    <button id="resetCardsBtn">Reset Cards</button>

    <button id="3minBtn">3 min</button>
    <button id="1minBtn">1 min</button>
    <button id="2minBtn">2 min</button>

    <button id="priorityBtn">Priority</button>


    <script src="script.js"></script>
</body>
</html>
