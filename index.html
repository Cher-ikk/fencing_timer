<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fencing Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">3 : 00</div>

    <div class="cardBtn-container">
        <button class="cardBtn" id="yellowCardLeftBtn"></button>
        <button class="cardBtn" id="redCardLeftBtn"></button>
        <button class="cardBtn" id="blackCardLeftBtn"></button>
        <button class="cardBtn" id="resetCardsBtn">Reset Cards</button>
        <button class="cardBtn" id="blackCardRightBtn"></button>
        <button class="cardBtn" id="redCardRightBtn"></button>
        <button class="cardBtn" id="yellowCardRightBtn"></button>
    </div>
    
    <div id="points">
        <div id="leftPoints" style="display: inline; color: crimson;">0</div>
        <div style="display: inline;">&nbsp;&nbsp;:&nbsp;&nbsp;</div>
        <div id="rightPoints" style="display: inline; color: limegreen;">0</div>
    </div>

    <div class="scoreBtn-container">
        <button class="scoreBtn" id="minusLeftBtn">–</button>
        <button class="scoreBtn" id="plusLeftBtn">+</button>
        <button class="scoreBtn" id="resetPointsBtn">Reset Points</button>
        <button class="scoreBtn" id="plusRightBtn">+</button>
        <button class="scoreBtn" id="minusRightBtn">–</button>
    </div>

    <button id="toggleTimerBtn">Start</button>

    <div class="otherBtn-container">
        <button id="threeMinBtn">3 min</button>
        <button id="oneMinBtn">1 min</button>
        <button id="twoMinBtn">2 min</button>

        <button id="priorityBtn">Priority</button>
        <button id="togglePassivityBtn">Passivity: ON</button>
    </div>
    
    <script src="timer.js"></script>
    <script src="points.js"></script>
</body>
</html>
